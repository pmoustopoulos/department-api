#          auth: true
#          starttls:
#            enable: true
#    username: <put-your-smtp-username>
#    password: <put-your-smtp-password>


springdoc:
  swagger-ui:
    path: /ui
    tags-sorter: alpha
  version: '@springdoc-openapi-starter-webmvc-ui.version@'

keycloak:
  client-id: department-api
  principle-attribute: preferred_username
