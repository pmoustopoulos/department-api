spring:
  datasource:
    url: jdbc:tc:postgresql://localhost:5432/mydb
    username: postgres
    password: pass
  flyway:
    enabled: true
    locations: classpath:db/migration/postgresql
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: validate
  mail:
    host: localhost
    port: 1025
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
keycloak:
  # if set to 'true' security is activated and SecurityConfig is used.
  # If the value is 'false' DisableSecurityConfig is used and we disable the security
  enabled: false
  client-id: department-api
  principle-attribute: preferred_username
